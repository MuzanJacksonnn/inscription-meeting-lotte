<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Buyer Meeting Lotte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border: 2px solid #a21d2e;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #a21d2e;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            background-color: #a21d2e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #7f1624;
        }
        
        /* Style pour les boutons radio oui/non */
        .radio-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .radio-group label {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #a21d2e;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: normal;
            margin: 0;
            text-align: center;
            transition: all 0.2s ease;
            color: #0f172a;
        }
        
        .radio-group input[type="radio"] {
            display: none;
        }
        
        .radio-group input[type="radio"]:checked + label {
            background-color: #a21d2e;
            color: white;
            border-color: #a21d2e;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 15px;
            }
            body {
                align-items: flex-start;
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Inscription Buyer Meeting Lotte</h1>
        <form name="buyer-meeting" method="POST" data-netlify="true" action="/merci.html">
            <label>Nom complet :</label>
            <input type="text" name="nom-complet" required>
            
            <label>Nom de l'entreprise :</label>
            <input type="text" name="nom-entreprise" required>
            
            <label>Nom de la marque :</label>
            <input type="text" name="nom-marque" required>
            
            <label>Adresse e-mail du responsable :</label>
            <input type="email" name="email" required>
            
            <label>Numéro de téléphone :</label>
            <input type="tel" name="telephone" required>
            
            <label>Type de produits commercialisés :</label>
            <input type="text" name="type-produits" required>
            
            <label>Disposez-vous d'un importateur/distributeur en Corée ?</label>
            <div class="radio-group">
                <input type="radio" id="importateur-oui" name="importateur-distributeur" value="Oui" required>
                <label for="importateur-oui">Oui</label>
                <input type="radio" id="importateur-non" name="importateur-distributeur" value="Non" required>
                <label for="importateur-non">Non</label>
            </div>
            
            <label>Nom de l'importateur/distributeur en Corée (le cas échéant) :</label>
            <input type="text" name="nom-importateur">
            
            <label>Télécharger la présentation de l'entreprise :</label>
            <input type="file" name="presentation-entreprise">
            
            <label>Confirmez votre disponibilité pour l'événement du 13 mai 2025 à Paris :</label>
            <div class="radio-group">
                <input type="radio" id="disponibilite-oui" name="disponibilite-event" value="Oui" required>
                <label for="disponibilite-oui">Oui</label>
                <input type="radio" id="disponibilite-non" name="disponibilite-event" value="Non" required>
                <label for="disponibilite-non">Non</label>
            </div>
            
            <label>Souhaitez-vous inclure vos produits dans la présentation en direct organisée par Lotte ? (Un supplément de 200 euros sera appliqué pour cette option.)</label>
            <div class="radio-group">
                <input type="radio" id="inclusion-oui" name="inclusion-produits" value="Oui" required>
                <label for="inclusion-oui">Oui</label>
                <input type="radio" id="inclusion-non" name="inclusion-produits" value="Non" required>
                <label for="inclusion-non">Non</label>
            </div>
            
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
