<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Buyer Meeting Lotte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border: 2px solid #c8102e;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0b2239;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            padding: 0.5rem;
            border: 2px solid #c8102e;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="file"] {
            border: none;
        }
        button {
            padding: 0.75rem;
            background-color: #c8102e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #a00e24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Inscription Buyer Meeting Lotte</h1>
        <form name="buyer-meeting" method="POST" data-netlify="true" action="/merci.html">
            <label>Nom complet :</label>
            <input type="text" name="nom_complet" required>

            <label>Nom de l'entreprise :</label>
            <input type="text" name="nom_entreprise" required>

            <label>Nom de la marque :</label>
            <input type="text" name="nom_marque" required>

            <label>Adresse e-mail du responsable :</label>
            <input type="email" name="email_responsable" required>

            <label>Numéro de téléphone :</label>
            <input type="tel" name="numero_telephone" required>

            <label>Type de produits commercialisés :</label>
            <input type="text" name="type_produits" required>

            <label>Disposez-vous d'un importateur/distributeur en Corée ?</label>
            <select name="importateur_coree" required>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>

            <label>Nom de l'importateur/distributeur en Corée (le cas échéant) :</label>
            <input type="text" name="nom_importateur">

            <label>Télécharger la présentation de l'entreprise :</label>
            <input type="file" name="presentation_entreprise">

            <label>Confirmez votre disponibilité pour l'événement du 13 mai 2025 à Paris :</label>
            <select name="disponibilite_evenement" required>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>

            <label>Souhaitez-vous inclure vos produits dans la présentation en direct organisée par Lotte (200€ de supplément) ?</label>
            <select name="inclusion_presentation" required>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
