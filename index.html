<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Informations Entreprise</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f4; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form { 
            background: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            border: 2px solid #b71c1c;
        }
        h2 {
            color: #102a43;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #b71c1c;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }
        button {
            background-color: #b71c1c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #9a1a1a;
        }
    </style>
</head>
<body>

<form name="entreprise-info" method="POST" data-netlify="true">
    <input type="hidden" name="_redirect" value="/merci.html">

    <h2>Formulaire Entreprise</h2>

    <label for="full-name">Nom complet :</label>
    <input type="text" id="full-name" name="full_name" required>

    <label for="company-name">Nom de l'entreprise :</label>
    <input type="text" id="company-name" name="company_name" required>

    <label for="brand-name">Nom de la marque :</label>
    <input type="text" id="brand-name" name="brand_name" required>

    <label for="email">Adresse e-mail du responsable :</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Numéro de téléphone :</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="products">Type de produits commercialisés :</label>
    <textarea id="products" name="products" rows="3" required></textarea>

    <label for="importer">Disposez-vous d'un importateur/distributeur en Corée ?</label>
    <select id="importer" name="importer" required>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
    </select>

    <label for="importer-name">Nom de l'importateur/distributeur en Corée (le cas échéant) :</label>
    <input type="text" id="importer-name" name="importer_name">

    <label for="presentation">Télécharger la présentation de l'entreprise :</label>
    <input type="file" id="presentation" name="presentation" accept=".pdf,.doc,.docx">

    <label for="event-confirmation">Confirmez votre disponibilité pour l'événement du 13 mai 2025 à Paris :</label>
    <select id="event-confirmation" name="event_confirmation" required>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
    </select>

    <label for="lotte-presentation">Souhaitez-vous inclure vos produits dans la présentation en direct organisée par Lotte ? (200€ supplémentaires)</label>
    <select id="lotte-presentation" name="lotte_presentation" required>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
    </select>

    <button type="submit">Envoyer</button>
</form>

</body>
</html>
